name: Release
on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-python-sdk:
    name: Building Python SDK (${{ matrix.platform.runner }} ${{ matrix.platform.target }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
            manylinux: auto
          - runner: ubuntu-24.04-arm
            target: aarch64
            manylinux: auto
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64
          - runner: windows-latest
            target: x86_64
          # - runner: windows-latest
          #   target: aarch64

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist --interpreter 3.10 3.11 3.12 3.13 3.14
          sccache: 'true'
          manylinux: ${{ matrix.platform.manylinux || '' }}
          before-script-linux: |
            if command -v yum >/dev/null; then
              yum update -y && yum install -y openssl-devel perl
            fi
            if command -v apt-get >/dev/null; then
              apt-get update -y && apt-get install -y pkg-config libssl-dev
            fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.platform.target }}
          path: dist/

  upload-to-release:
    name: Upload Wheels to GitHub Release
    needs: build-python-sdk
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Flatten wheel files
        run: |
          mkdir -p wheels
          find artifacts -name "*.whl" -exec mv {} wheels/ \;
          ls -la wheels/
      
      - name: Upload wheels to release
        uses: softprops/action-gh-release@v2
        with:
          files: wheels/*.whl

